{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <ul class="list-group">
                {% for pt in patients %}
                <li class="list-group-item">{{pt.name + " " + pt.surname + " " + pt.id}}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% endblock %}
